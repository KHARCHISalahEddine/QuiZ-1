<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro pt-3 bg-white text-center">
      <div class="mx-5 p-1 bg-light">
        <h2 class="text-danger display-4 mt-4 ">
          A small Math Quiz
        </h2>
      </div>
    </div>

    <!-- result section -->
    <div class="result py-4 mx-5 d-none bg-light text-center">
        <div class="container lead">
            <p>You answered 
                <span class="text-primary display-4 p-3">
                0%
            </span> of questions true
        </p>
        </div>
    </div>

    <!-- QuiZ section -->
    <div class="quiz py-1 mx-5 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                On the Questions...
            </h2>
        </div>

        <form class="quiz-form text-light pl-5">
            <!-- Question -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    Q1. 25 * 2 = ?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">
                        27
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label">
                        50
                    </label>
                </div>
            </div>
            <!-- Question -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    Q2. 2<sup>3</sup>
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">
                        8
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label">
                        16
                    </label>
                </div>
            </div>
            <!-- Question -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                   Q3. &#8730 9
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">
                        3
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">
                        4.5
                    </label>
                </div>
            </div>
            <!-- Question -->
            <div class="my-5">
                <p class="lead font-weight-normal">
                    Q4. is &#8710 = b<sup>2</sup> - 4ac ??
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">
                        yes
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">
                        no
                    </label>
                </div>
            </div>
            <input type="submit" class="btn btn-light ">
        </form>

    </div>
<script src="js.js"></script>
  </body>
</html>
